<!DOCTYPE html>
<html lang="en">
<head>
    <title>Express</title>
    <link rel="stylesheet" href="/stylesheets/style.css">
    <script src="https://unpkg.com/vue@3"></script>
    <style>
    body {
      background: linear-gradient(45deg, magenta, lime, cyan);
      animation: bgPulse 1s infinite alternate;
      color: #eee;
      font-family: "Comic Sans MS", cursive, sans-serif;
    }
    @keyframes bgPulse {
      from { filter: hue-rotate(0deg); }
      to   { filter: hue-rotate(180deg); }
    }
    h1 {
      font-size: 4rem;
      animation: textPulse 0.5s infinite;
    }
    @keyframes textPulse {
      0%,100% { transform: scale(1); }
      50%     { transform: scale(1.3); }
    }
    button {
      padding: 1rem 2rem;
      margin: 1rem auto;
      display: block;
      background: hotpink;
      border: 5px dashed yellow;
      animation: shake 0.2s infinite;
    }
    @keyframes shake {
      0%,100% { margin-left: 45%; }
      50%     { margin-left: 55%; }
    }
    img {
      width: 60%;
      opacity: 0.7;
      border: 10px solid orange;
      margin: 1rem auto;
      display: block;
    }
  </style>
</head>

<body>
    <h1>Express</h1>
    <p>Welcome to Express</p>

  <div id="app">
    <h1>ðŸ”¥ DOG OF THE DAY ðŸ”¥</h1>
    <img v-if="dogImage" :src="dogImage" />
    <p>Name: Buddy the Good Boy!!!</p>
    <p>Breed: Golden Retriever</p>
    <button @click="fetchDog">Click To Fetch New Dog</button>
    <marquee>Home | Walks | Profile | Contact Us</marquee>
  </div>

  <script>
    const { createApp } = Vue;
    createApp({
      data() { return { dogImage: "" }; },
      methods: {
        fetchDog() {
          fetch("https://dog.ceo/api/breeds/image/random")
            .then(r => r.json())
            .then(d => { this.dogImage = d.message; });
        }
      },
      mounted() { this.fetchDog(); }
    }).mount("#app");
  </script>
</body>
</html>
